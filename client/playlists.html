<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .user-header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .nav-links a {
            color: #ddd;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        /* --- Layout --- */
        .app-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        /* Sidebar Buttons Styling */
        .sidebar-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            text-align: left;
            transition: opacity 0.2s;
        }

        .sidebar-btn:hover {
            opacity: 0.9;
        }

        .create-btn {
            background-color: #27ae60;
        }

        .upload-btn {
            background-color: #8e44ad;
        }

        /* New Purple Button */
        .play-all-btn {
            background-color: #e67e22;
            margin-top: auto;
            text-align: center;
        }

        .playlist-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .playlist-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background-color: #34495e;
        }

        .playlist-item.active {
            background-color: #3498db;
            font-weight: bold;
        }

        /* --- Content --- */
        .content-area {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: #ecf0f1;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .controls-right {
            display: flex;
            gap: 10px;
        }

        input.search-local {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        select.sort-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.delete-list-btn {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* --- Cards --- */
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            height: 38px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            /* Standard property for compatibility */
            -webkit-box-orient: vertical;
        }

        .rating-stars {
            color: #f1c40f;
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .star.empty {
            color: #ccc;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-small {
            border: 1px solid #ccc;
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-play {
            color: #27ae60;
            border-color: #27ae60;
        }

        .btn-delete {
            color: #c0392b;
            border-color: #c0392b;
        }

        /* --- Player --- */
        #activePlayer {
            margin-bottom: 20px;
            display: none;
            background: black;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        /* --- Modal --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>

<body>

    <header class="user-header">
        <nav class="nav-links">
            <a href="search.html">Search</a>
            <a href="playlists.html" style="text-decoration: underline;">My Playlists</a>
        </nav>
        <div class="user-info" id="headerUserInfo" style="display: none;">
            <span id="welcomeMessage"></span>
            <img id="userImage" class="profile-img" src="">
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <h2>My Library</h2>
            <button class="sidebar-btn create-btn" onclick="openCreateModal()">+ New Playlist</button>

            <input type="file" id="mp3Input" accept=".mp3" style="display: none;" onchange="handleMp3Upload(this)">
            <button class="sidebar-btn upload-btn" onclick="triggerMp3Upload()">⬆ Upload MP3</button>

            <ul class="playlist-list" id="sidebarList"></ul>
            <button class="sidebar-btn play-all-btn" onclick="playCurrentPlaylist()">▶ Play Playlist</button>
        </aside>

        <main class="content-area">
            <div id="activePlayer"></div>

            <div class="controls-bar" id="controlsBar" style="display: none;">
                <div class="controls-left">
                    <h2 id="currentPlaylistTitle">Select a Playlist</h2>
                </div>
                <div class="controls-right">
                    <input type="text" id="internalSearch" class="search-local" placeholder="Filter songs..."
                        onkeyup="filterSongs()">
                    <select id="sortSelect" class="sort-select" onchange="sortSongs()">
                        <option value="default">Sort By...</option>
                        <option value="az">Name (A-Z)</option>
                        <option value="rating">Rating (High to Low)</option>
                    </select>
                    <button class="delete-list-btn" onclick="deleteCurrentPlaylist()">Delete Playlist</button>
                </div>
            </div>

            <div id="playlistSongs" class="video-list">
                <p style="text-align: center; color: #777; width: 100%;">Please select a playlist from the sidebar.</p>
            </div>
        </main>
    </div>

    <div id="createModal" class="modal-overlay">
        <div class="modal-box">
            <h3>Create New Playlist</h3>
            <input type="text" id="newPlaylistName" placeholder="Playlist Name" style="width: 100%; padding: 8px;">
            <div class="modal-actions">
                <button onclick="closeModal()" class="btn-small">Cancel</button>
                <button onclick="createNewPlaylist()" class="btn-small"
                    style="background: #27ae60; color: white;">Create</button>
            </div>
        </div>
    </div>

    <script src="playlists.js"></script>

</body>

</html>
